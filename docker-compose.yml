version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SOLARAPP_DB_URL=sqlite:///./data/solarapp.db
      - XML_PARSER_URL=http://xml-parser:5000
      - XML_PARSER_TOKEN=${XML_PARSER_TOKEN:-dev-token-12345}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - xml-parser

  xml-parser:
    build: ./backend/services/xml_parser
    ports:
      - "5000:5000"
    environment:
      - XML_PARSER_TOKEN=${XML_PARSER_TOKEN:-dev-token-12345}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  data:
