<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Solar panel themed icon -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sun rays -->
  <g fill="url(#sunGradient)">
    <circle cx="50" cy="50" r="15"/>
    <rect x="48" y="15" width="4" height="12" rx="2"/>
    <rect x="48" y="73" width="4" height="12" rx="2"/>
    <rect x="15" y="48" width="12" height="4" ry="2"/>
    <rect x="73" y="48" width="12" height="4" ry="2"/>
    <rect x="23" y="23" width="4" height="12" rx="2" transform="rotate(45 25 29)"/>
    <rect x="73" y="23" width="4" height="12" rx="2" transform="rotate(-45 75 29)"/>
    <rect x="23" y="65" width="4" height="12" rx="2" transform="rotate(-45 25 71)"/>
    <rect x="73" y="65" width="4" height="12" rx="2" transform="rotate(45 75 71)"/>
  </g>
  
  <!-- Solar panel -->
  <g fill="#1E40AF" stroke="#1E3A8A" stroke-width="1">
    <rect x="35" y="55" width="30" height="20" rx="1"/>
    <line x1="35" y1="65" x2="65" y2="65" stroke="#1E3A8A" stroke-width="0.5"/>
    <line x1="50" y1="55" x2="50" y2="75" stroke="#1E3A8A" stroke-width="0.5"/>
  </g>
</svg>
